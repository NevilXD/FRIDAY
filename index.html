<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>F R I D A Y</title>
</head>
<body>
    <div class="machine">
        <div class="clock cont">
            <img src="clock1.png" alt="Clock" class="icon">
            <p id="time"></p>
        </div>
        <div class="internet cont">
            <img src="internet1.png" alt="Internet" class="icon">
            <p id="internet"></p>
        </div>
        <div class="battery cont">
            <img src="battery1.png" alt="Battery" class="icon">
            <p id="battery"></p>
        </div>
        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon">
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>
        <img src="iron_man.gif" alt="Iron Man" id="iron_man">
        <img src="heart.gif" alt="Heart" id="heart">
    </div>
    <div id="start_friday_btn">
        <img src="start.gif" alt="Start Friday">
    </div>
    <div class="friday_setup in_middle">
        <label for="">Your Name</label>
        <input type="text">
        <br>
        <label for="">Your Bio</label>
        <input type="text">
        <br>
        <label for="">Your Location</label>
        <input type="text">
        <br>
        <label for="">Instagram Profile</label>
        <input type="text">
        <br>
        <label for="">Twitter Profile</label>
        <input type="text">
        <br>
        <label for="">GitHub Profile</label>
        <input type="text">
        <br>
        <button id="sub_btn">Submit</button>
    </div>
    <div class="messages"></div>
    <div class="commands in_middle"></div>
    <script src="./app.js"></script>
</body>
</html>
